<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="/scripts/login.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"

  <link rel="stylesheet" type="text/css" href="/assets/login.css">

</head>

<body>

  <header>
    <div class="container">
      <img class="logo" alt="LOGO NOAR" src="SA_NOAR/images/logo_socorro_top.png">
    </div>
  </header>

<!-- div pra caixa de login, input de usuário e senha e pro titulo "Login" -->
<body>
    <p class="titulo">Login</p>
  <div class="form-caixa">
    
    
  
    <form class="form" action="/login" method="post" onsubmit="return validateForm()">

      <div class="input-caixatexto">
        <label for="user">CPF do atendente</label>
        <input type="text" name="userCPF" id="user" placeholder="Digite o CPF..." required>
      </div>
    
      <div class="input-caixatexto">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite a senha..." required>
      </div>

      <div class="esqueciasenha">
        <a rel="noopener noreferrer" href="esqueciasenha.html">Esqueceu a senha?</a>
      </div>

        
      <!-- botão de entrar -->      
      <button type="submit" name="submit-button" class="entrar1">Entrar</button>
      
      <!-- Mensagem de erro -->
      <p id="error-message" style="color: red; display: none; text-align: center; margin-top: 1rem; font-weight: bold">Por favor, preencha todos os campos.</p>
    </form>
    

<!-- div para cadastro -->
      <a href="cadastro.html" class="semconta">Cadastre-se agora</a>
    </p>

  </div>
</body>
</html>
