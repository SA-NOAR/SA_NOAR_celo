<body>

  <header>
    <div class="container">
      <img class="logo" alt="LOGO NOAR" src="SA_NOAR/images/logo_socorro_top.png">
    </div>
  </header>

<!-- div pra caixa de login, input de usuário e senha e pro titulo "Login" -->
<body>
    <p class="titulo">Login</p>
  <div class="form-caixa">
    
    
  
    <form class="form" action="/login" method="post" onsubmit="return validateForm()">
      <div class="input-caixatexto">
        <label for="username">Nome do atendente</label>
        <input type="text" name="username" id="username" placeholder="Digite o nome...">
      </div>
    
      <div class="input-caixatexto">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite a senha...">
      </div>
        
      <!-- botão de entrar -->      
      <button type="submit" class="entrar1">Entrar</button>
      
      <!-- Mensagem de erro -->
      <p id="error-message" style="color: red; display: none; text-align: center; margin-top: 1rem; font-weight: bold">Por favor, preencha todos os campos.</p>
    </form>
    
    <script>
    function validateForm() {
      // Obtenha os valores dos campos de entradaa
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
    
      // Obtém a referência ao elemento da mensagem de erro
      var errorMessage = document.getElementById("error-message");
    
      // Verifique se os campos estão vazios
      if (username === "" || password === "") {
        errorMessage.style.display = "block"; // Exibe a mensagem de erro
        return false; // Impede o envio do formulário
      }
    
      // Se os campos não estiverem vazios, oculta a mensagem de erro
      errorMessage.style.display = "none";
    
      // Se ambos os campos estiverem preenchidos, o formulário será enviado
      return true;
    }
    </script>
    

<!-- div para cadastro -->
      <a href="cadastro.html" class="semconta">Cadastre-se agora</a>
    </p>





  </div>
</body>
</html>
