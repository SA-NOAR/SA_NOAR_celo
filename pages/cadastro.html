<!-- div pra caixa de login, input de usuário e senha e pro titulo "Login" -->
<body>
    <p class="titulo">Cadastro</p>
  <div class="form-caixa">
    
    
  
    <form class="form" action="/php/cadastro.php" method="post">
      <div class="input-caixatexto">
        <label for="nome">Nome do atendente</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o nome..." required>
      </div>


      <div class="input-caixatexto">
       <label for="cpf">Digite seu CPF</label>
    <input type="text" id="cpf" name="cpf" maxlength="11" oninput="validarNumero(this)" placeholder="Digite o CPF..." required>
    <p id="mensagemErro" style="color: red;"></p>

    <div class="input-caixatexto">
      <label for="email">Digite seu email</label>
   <input type="text" id="email" name="email" placeholder="Digite seu email..." required>

      <div class="input-caixatexto">
        <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="Digite a senha...">

    <div class="botaomostrar">
      <button type="button" id="mostrarSenha" class="mostrar-senha-button" onclick="mostrarOcultarSenha()" required>Mostrar Senha</button>
    </div>
        

      <div class="input-caixatexto">
        <label for="confirmpassword">Confirmar senha</label>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha..." required>  

        <div class="botaomostrar">
          <button type="button" id="mostrarSenha" class="mostrar-senha-button" onclick="mostrarOcultarSenha()" required>Mostrar Senha</button>
        </div>
        

      
<!-- botão de entrar -->      
      <input type="submit" class="entrar1" name="Entrar">
    </form>

  </div>
