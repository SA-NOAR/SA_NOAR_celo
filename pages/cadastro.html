<body>

  <header>
    <div class="container">
      <img class="logo" alt="LOGO NOAR" src="SA_NOAR/images/logo_socorro_top.png">

<!-- div pra caixa de login, input de usuário e senha e pro titulo "Login" -->
<body>
    <p class="titulo">Cadastro</p>
  <div class="form-caixa">
    
    
  
    <form class="form" action="/login" method="post">
      <div class="input-caixatexto">
        <label for="username">Nome do atendente</label>
        <input type="text" name="username" id="username" placeholder="Digite o nome...">
      </div>


      <div class="input-caixatexto">
        <label for="campoTexto">Digite apenas números (limite de 11 caracteres):</label>
        <input type="text" id="campoTexto" name="campoTexto" oninput="validarInput(this)" oninput="limitarCaracteres(this, 11);" placeholder="Digite o CPF...">
        <p id="mensagemErro" style="color: red;"></p>
        <div id="contadorCaracteres">11 caracteres restantes</div>
    </div>

    <script>
        function validarInput(input) {
            // Expressão regular para verificar se a entrada contém apenas números
            var regex = /^[0-9]+$/;

            if (!regex.test(input.value)) {
                // Se a entrada não contiver apenas números, mostre uma mensagem de erro
                document.getElementById("mensagemErro").textContent = "Por favor, insira apenas números.";
                // Limpe o valor inserido pelo usuário
                input.value = input.value.replace(/[^0-9]/g, '');
            } else {
                // Se a entrada for válida, limpe a mensagem de erro
                document.getElementById("mensagemErro").textContent = "";
            }
        }

        function limitarCaracteres(elemento, limite) {
            if (elemento.value.length > limite) {
                elemento.value = elemento.value.substring(0, limite); // Truncate o texto para o limite máximo
            }
            const caracteresRestantes = limite - elemento.value.length;
            document.getElementById("contadorCaracteres").textContent = caracteresRestantes + " caracteres restantes";
        }
    </script>

      <div class="input-caixatexto">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite a senha...">
        

      <div class="input-caixatexto">
        <label for="password">Confirmar senha</label>
        <input type="password" name="password" id="password" placeholder="Confirme sua senha...">  

      
<!-- botão de entrar -->      
      <button type="submit" class="entrar1">Entrar</button>
    </form>
    


  </div>
</body>
</html>
