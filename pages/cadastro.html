<!-- div pra caixa de login, input de usuÃ¡rio e senha e pro titulo "Login" -->
<body>
    <p class="titulo">Cadastro</p>
  <div class="form-caixa">
    
    
  
    <form class="form" action="/login" method="post">
      <div class="input-caixatexto">
        <label for="username">Nome do atendente</label>
        <input type="text" name="username" id="username" placeholder="Digite o nome...">
      </div>


      <div class="input-caixatexto">
       <label for="numero">Digite seu CPF</label>
    <input type="text" id="campoTexto" name="campoTexto" maxlength="11" oninput="validarNumero(this)" placeholder="Digite o CPF...">
    <p id="mensagemErro" style="color: red;"></p>

      <div class="input-caixatexto">
        <label for="password">Senha</label>
    <input type="password" name="password" id="password" placeholder="Digite a senha...">

    <div class="botaomostrar">
      <button type="button" id="mostrarSenha" class="mostrar-senha-button" onclick="mostrarOcultarSenha()">Mostrar Senha</button>
    </div>
        

      <div class="input-caixatexto">
        <label for="confirmpassword">Confirmar senha</label>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha...">  

        <div class="botaomostrar">
          <button type="button" id="mostrarSenha" class="mostrar-senha-button" onclick="mostrarOcultarSenha()">Mostrar Senha</button>
        </div>
        

      
<!-- botÃ£o de entrar -->      
      <button type="submit" class="entrar1">Entrar</button>
    </form>

  </div>
