<!DOCTYPE html>

<body>

  <header>
    <div class="container">
      <img class="logo" alt="LOGO NOAR" src="SA_NOAR/images/logo_socorro_top.png">

  <div class="container">
    <h1 class="title">Informações do paciente:</h1>
  </div>
  <div class="boxinfopaciente">
    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Nome do paciente</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Idade</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
      <!-- Adicione mais campos de formulário conforme necessário -->
    </form>

    <div class="textosexo">Sexo
      <select class="sexo">
        <option selected="selected"></option>
        <option>Feminino</option>
        <option>Masculino</option>
      </select>
    </div>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">RG/CPF do paciente:</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>


    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Fone:</label>
        <input type="text" id="username" name="username" placeholder="(**) *****-****">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Nome do acompanhante:</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Idade do acompanhante:</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>


    <div class="input-vitimaera">
      <div class="input-caixatexto">
        <label for="username">Vítima era:</label>
      </div>
    </div>

    <div class="grid_vitima">

      <div>
        <div class="checkbox">
          <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
          <label for="checkbox-id-1">Ciclista</label>

        </div>
      </div>
      <div>
        <div class="checkbox">
          <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
          <label for="checkbox-id-1">Condutor moto</label>
        </div>
      </div>
      <div>
        <div class="checkbox">
          <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
          <label for="checkbox-id-1">Gestante</label>
        </div>
      </div>
      <div>
        <div class="checkbox">
          <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
          <label for="checkbox-id-1">Pas.Bco.Frente</label>
        </div>
      </div>
      <div>
        <div class="checkbox">
          <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
          <label for="checkbox-id-1">Pas.Moto</label>
        </div>
      </div>
      <div>
        <div class="checkbox">
          <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
          <label for="checkbox-id-1">Condutor moto</label>
        </div>
      </div>
      <div>
        <div class="checkbox">
          <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
          <label for="checkbox-id-1">Clínico</label>
        </div>
      </div>
      <div>
        <div class="checkbox">
          <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
          <label for="checkbox-id-1">Trauma</label>
        </div>
      </div>
      <div>
        <div class="checkbox">
          <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
          <label for="checkbox-id-1">Pas.Bco.Trás</label>
        </div>
      </div>
      <div>

          <label for="checkbox-id-1">Pedestre</label>

      <select class="sexo">
        <option selected="selected"></option>
        <option>Deitada</option>
        <option>Semi-sentada</option>
        <option>Sentada</option>
      </select>
    </div>

  </div>

  <hr class="hr1">

  <div class="container">
    <h1 class="title">Informações da ocorrência:</h1>
  </div>


  <div class="boxinfoocorrencia">

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Data:</label>
        <input class="textbox-n" placeholder="XX/XX/20XX" type="text" onfocus="(this.type='date')"
          onblur="(this.type='text')" />
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">local da ocorrência:</label>
        <input type="text" id="username" name="username" placeholder="(**) *****-****">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Nome do hospital:</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">N° USB.:</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">N° Ocorr.:</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Despacho:</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">H. CH.:</label>
        <input type="time" id="appt" name="appt" min="01:00" max="00:00" required />
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">KM Final:</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">CÓD. IR:</label>
        <input type="checkbox" id="username" name="username" placeholder="Digite...">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">CÓD. PS:</label>
        <input type="checkbox" id="username" name="username" placeholder="Digite...">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">CÓD. SIA/SUS:</label>
        <input type="text" id="username" name="username" placeholder="Digite...">
      </div>
    </form>


    <div class="subtitulo"></div>
    <div class="texto">Tipo de ocorrência (Pré-hospitalar): </div>
    <br>
    <div class="grid_ocorrencia">
      <div>

        <label for="checkbox-id-1">Afogamento</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">

      <div>

      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">

      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
        <label for="checkbox-id-1">Queda nível <2M</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
        <label for="checkbox-id-1">Trabalho</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
        <label for="checkbox-id-1">Transferência</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
        <label for="checkbox-id-1">Emergência Médica</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
        <label for="checkbox-id-1">Queda de altura 2M</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
        <label for="checkbox-id-1">Tentativa de suicídio</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-block" id="checkbox-id-1">
        <label for="checkbox-id-1">Queda própria altura</label>
      </div>

    </div>
    <br>



    <div class="subtitulo"></div>
    <div class="texto">Avaliação de cinemática: </div>

    <br>

    <div class="grid_cinematica">

      <div>

      <div>

      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-cinematica" id="checkbox-id-1">

      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-cinematica" id="checkbox-id-1">
        <label for="checkbox-id-1">Condutor moto</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-cinematica" id="checkbox-id-1">
        <label for="checkbox-id-1">Clínico</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-cinematica" id="checkbox-id-1">

      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-cinematica" id="checkbox-id-1">
        <label for="checkbox-id-1">Pas.Bco.Trás</label>
      </div>
      <div>
        <input type="checkbox" name="checkBox[]" class="checkbox-cinematica" id="checkbox-id-1">
        <label for="checkbox-id-1">Pedestre</label>
      </div>
    </div>

    <br>

  </div>
  <hr class="hr1">

  <div class="container">
    <h1 class="title">Situação do paciente:</h1>
  </div>


  <div class="boxinfoocorrencia">

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Pressã arterial:</label>
        <input type="text" id="username" name="username" placeholder="____x____mmHg">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Pulso:</label>
      <input type="text" id="username" name="username" placeholder="_____B.C.P.M.">
      </div>
    </form>



    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Respiração:</label>   
    <input type="text" id="username" name="username" placeholder="_____M.R.M.">
      </div>
    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Saturação:</label>
        <input type="text" id="username" name="username" placeholder="_____%">

    </form>

    <form class="form">
      <div class="input-caixatexto">

    </form>

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Temperatura:</label>
        <input type="text" id="username" name="username" placeholder="_____°C">

    <form class="form">
      <div class="input-caixatexto">
        <label for="username">Perfusão:</label>
      </div>

      <div class="checkbox-subtitleperfusão">
        <input type="checkbox" id="scales" name="scales" />

        <input type="checkbox" id="horns" name="horns" />
        <label for="horns">2 SEG</label>
      </div>


      <div class="checkbox-texto">
        <input type="checkbox" id="scales" name="scales" />
        <label for="scales">NORMAL</label>


        <input type="checkbox" id="horns" name="horns" />
        <label for="horns">ANORMAL</label>
      </div>
    </form>

    <div class="subtitulo"></div>
    <div class="texto">Nível de consciência - Maiores de 5 anos </div>
<br>
    <div class="grid_ocular">
      <div class="input-consciencia">
        <label for="username">ABERTURA<br>OCULAR</label>
      </div>

        </div>
      </div>


<br>

      </div>

        </div>
        <div class="checkbox">

        </div>
