    <div class="container">
        <h1 class="title">Informações do paciente:</h1></div>
        <div class="boxinfopaciente">
          <form class="form">

              <input type="text" id="username" name="username" placeholder="Digite...">

            <form class="form">

          </form>

              </select>
        </div>

        <form class="form">
          <div class="input-caixatexto">
            <label for="username">RG/CPF do pacinte:</label>
            <input type="text" id="username" name="username" placeholder="Digite...">
          </div>

<form class="form">

</form>

<form class="form">
  <div class="input-caixatexto">

    <input type="text" id="username" name="username" placeholder="Digite...">
  </div>
</form>

<form class="form">
  <div class="input-caixatexto">
    <label for="username">Idade do acompanhante:</label>

</form>

<div class="table_vitima">

  <input type="checkbox" id="scales" name="scales" checked />

  <input type="checkbox" id="horns" name="horns" />
  <label for="horns">Horns</label>
</div>

<div class ="textosexo">Forma de Condução:
  <select class="sexo">
    <option  selected="selected" ></option>

    <option  >Semi-sentada</option>
    <option  >Sentada</option>
    </select>
  </div>
</div>

<hr class="hr1">

  <div class="container">
    <h1 class="title">Informações da ocorrência:</h1></div>


    <div class="boxinfoocorrencia">

      <form class="form">
        <div class="input-caixatexto">
      <label for="username">Data:</label>
      <input class="textbox-n" placeholder="XX/XX/20XX" type="text" onfocus="(this.type='date')"  onblur="(this.type='text')"  />
    </div>
  </form>

  <form class="form">
    <div class="input-caixatexto">
      <label for="username">local da ocorrência:</label>
      <input type="text" id="username" name="username" placeholder="(**) *****-****">
    </div>
  </form>
  
  <form class="form">
    <div class="input-caixatexto">
      <label for="username">Nome do hospital:</label>
      <input type="text" id="username" name="username" placeholder="Digite...">
    </div>
  </form>
  
  <form class="form">
    <div class="input-caixatexto">
      <label for="username">N° USB.:</label>
      <input type="text" id="username" name="username" placeholder="Digite...">
    </div>
  </form>

  <form class="form">
    <div class="input-caixatexto">
      <label for="username">N° Ocorr.:</label>
      <input type="text" id="username" name="username" placeholder="Digite...">
    </div>
  </form>

  <form class="form">
    <div class="input-caixatexto">
      <label for="username">Despacho:</label>
      <input type="text" id="username" name="username" placeholder="Digite...">
    </div>
  </form>

  <form class="form">
    <div class="input-caixatexto">
      <label for="username">H. CH.:</label>
      <input type="time" id="appt" name="appt" min="01:00" max="00:00" required />
    </div>
  </form>

  <form class="form">
    <div class="input-caixatexto">
      <label for="username">KM Final:</label>
      <input type="text" id="username" name="username" placeholder="Digite...">
    </div>
  </form>

  <form class="form">
    <div class="input-caixatexto">
      <label for="username">CÓD. IR:</label>
      <input type="checkbox" id="username" name="username" placeholder="Digite...">
    </div>
  </form>

  <form class="form">
    <div class="input-caixatexto">
      <label for="username">CÓD. PS:</label>
      <input type="checkbox" id="username" name="username" placeholder="Digite...">
    </div>
  </form>

  <form class="form">
    <div class="input-caixatexto">
      <label for="username">CÓD. SIA/SUS:</label>
      <input type="text" id="username" name="username" placeholder="Digite...">
    </div>
  </form>


    <div class="subtitulo"></div>
      <div class="texto">Tipo de ocorrência (Pré-hospitalar): </div>

      <div class="container">
        <h1 class="title">Situação do paciente:</h1></div>
    
    
        <div class="boxinfoocorrencia">
    
          <form class="form">
            <div class="input-caixatexto">
          <label for="username">Pressã arterial:</label>
          <input class="textbox-n" placeholder="____x____mmHg" type="text" onfocus="(this.type='date')"  onblur="(this.type='text')"  />
        </div>
      </form>

        <form class="form">
            <div class="input-caixatexto">
      <label for="username">Pulso:</label>
      <input class="textbox-n" placeholder="_____B.C.P.M." type="text" onfocus="(this.type='date')"  onblur="(this.type='text')"  />
    </div>
  </form>

  <form class="form">
    <div class="input-caixatexto">
  <label for="username">Respiração:</label>
  <input class="textbox-n" placeholder="_____M.R.M." type="text" onfocus="(this.type='date')"  onblur="(this.type='text')"  />
</div>
</form>

<form class="form">
  <div class="input-caixatexto">
<label for="username">Saturação:</label>
<input class="textbox-n" placeholder="_____%" type="text" onfocus="(this.type='date')"  onblur="(this.type='text')"  />
</div>
</form>

<form class="form">
  <div class="input-caixatexto">
<label for="username">HGT:</label>
<input class="textbox-n" placeholder="____" type="text" onfocus="(this.type='date')"  onblur="(this.type='text')"  />
</div>
</form>

<form class="form">
  <div class="input-caixatexto">
<label for="username">Temperatura:</label>
<input class="textbox-n" placeholder="_____°C" type="text" onfocus="(this.type='date')"  onblur="(this.type='text')"  />
</div>
</form>

</form>
